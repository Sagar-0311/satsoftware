<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SAT World - Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      background: url('assets/welcome.png') no-repeat center center fixed;
      background-size: cover;
    }
    .login-box {
      background: #fff;
      padding: 40px 32px;
      border-radius: 16px;
      width: 340px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.16);
      margin-right: 12vw;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .login-box h2 {
      margin-bottom: 10px;
      color: #920a04;
      font-size: 2rem;
      font-weight: 600;
      letter-spacing: 1px;
    }
    .login-box p {
      margin-bottom: 20px;
      font-size: 14px;
      color: #655f5f;
      text-align: center;
    }
    .login-box input {
      width: 100%;
      padding: 12px 16px 12px 40px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 15px;
      box-sizing: border-box;
      background: #f9f9f9;
    }
    .login-box button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 4px;
      background-color: #920a04;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      font-size: 1.05rem;
      transition: 0.3s;
      box-shadow: 0 2px 6px rgba(255,0,0,0.12);
    }
    .login-box button:hover {
      background-color: #410000;
    }
    .forgot, .admin-btn {
      display: block;
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #ff0000;
      cursor: pointer;
      text-decoration: underline;
    }
    .admin-btn {
      font-weight: bold;
    }
    @media (max-width: 650px) {
      body {
        justify-content: center;
        background-size: cover;
      }
      .login-box {
        margin-right: 0;
        width: 95vw;
        min-width: unset;
        box-shadow: 0 3px 16px rgba(0,0,0,0.11);
      }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2 id="greeting">Hello!</h2>
    <p>Sign in to SAT World</p>
    <input type="text" placeholder="Username" id="username">
    <input type="password" placeholder="Password" id="password">
    <button onclick="login()">Login</button>
    <span class="forgot" onclick="showSupport()">Forgot Password?</span>
    <span class="admin-btn" onclick="openAdminPanel()">Admin Login</span>
  </div>

<script type="module">
  import { fetchAllUsers } from './src/userService.js';

  window.onload = function () {
    const greetingEl = document.getElementById("greeting");
    const hour = new Date().getHours();

    let greeting = "Hello!";
    if (hour >= 5 && hour < 12) {
      greeting = "Good Morning";
    } else if (hour >= 12 && hour < 17) {
      greeting = "Good Afternoon";
    } else {
      greeting = "Good Evening";
    }

    greetingEl.innerText = greeting;
  };

  window.showSupport = function() {
    alert("Please contact support: ðŸ“ž 8799656981");
  }

  window.openAdminPanel = function() {
    window.location.href = "admin.html";
  }

  window.login = async function() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!username || !password) {
      alert("Please enter both username and password.");
      return;
    }

    // à¤¯à¤¹à¤¾à¤ window.api.fetchAllUsers() à¤¨à¤¹à¥€à¤‚, direct fetchAllUsers() use à¤•à¤°à¥‡à¤‚!
    const users = await fetchAllUsers();
    const user = users.find(user => user.username === username && user.password === password);

    if (user) {
      window.location.href = "menu.html";
    } else {
      alert("Invalid username or password.");
    }
  }
</script>

</body>
</html>
