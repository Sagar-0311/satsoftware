
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - SAT World</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fdf5e6;
      color: #333;
    }

    header {
      background: linear-gradient(135deg, #FF0000, #FFD700);
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #fff;
    }

    .container {
      padding: 30px;
    }

    .form-section, .table-section {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .form-section h3, .table-section h3 {
      color: #FF0000;
    }

    .form-group {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }

    .form-group input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .form-group button {
      padding: 10px 20px;
      background: #FF0000;
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }

    .form-group button:hover {
      background: #cc0000;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: #FFD700;
    }

    .action-btn {
      background: #FF0000;
      color: #fff;
      padding: 5px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
    }

    .logout-btn {
      display: block;
      width: 120px;
      margin: 0 auto;
      padding: 10px;
      background: #FF0000;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    .logout-btn:hover {
      background: #cc0000;
    }
  </style>
</head>
<body>
  <header>Admin Panel - SAT World</header>
  <div class="container">
    <div class="form-section">
      <h3>Add / Update User</h3>
      <div class="form-group">
        <input type="text" id="name" placeholder="Full Name" />
        <input type="text" id="username" placeholder="Username" />
        <input type="password" id="password" placeholder="Password" />
        <button onclick="addOrUpdateUser()">Save User</button>
      </div>
    </div>
    <div class="table-section">
      <h3>All Users</h3>
      <table id="userTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Username</th>
            <th>Password</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>
<script type="module">
  import { fetchAllUsers, saveUser, deleteUserById } from './src/userService.js';

  let editingId = null;

  async function loadUsers() {
    const users = await fetchAllUsers();
    renderTable(users);
  }

  function renderTable(users) {
    const tbody = document.querySelector("#userTable tbody");
    tbody.innerHTML = "";
    users.forEach((user, index) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${user.name}</td>
        <td>${user.username}</td>
        <td>${user.password}</td>
        <td>
          <button class="action-btn" onclick="editUser('${user.id}')">Edit</button>
          <button class="action-btn" style="background:#333;margin-left:10px;" onclick="handleDelete('${user.id}')">ðŸ—‘ Delete</button>
        </td>
      `;
      tbody.appendChild(row);
    });
  }

  window.addOrUpdateUser = async function() {
    const name = document.getElementById("name").value.trim();
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!name || !username || !password) {
      alert("Please fill all fields.");
      return;
    }

    await saveUser({ id: editingId, name, username, password });
    alert(editingId ? "User updated successfully!" : "User added successfully!");
    clearForm();
    editingId = null;
    loadUsers();
  }

  window.editUser = async function(id) {
    const users = await fetchAllUsers();
    const user = users.find(u => u.id === id);
    if (user) {
      document.getElementById("name").value = user.name;
      document.getElementById("username").value = user.username;
      document.getElementById("password").value = user.password;
      editingId = user.id;
    }
  }

  window.handleDelete = async function(id) {
    if (confirm("Are you sure you want to delete this user?")) {
      await deleteUserById(id);
      loadUsers();
    }
  }

  function clearForm() {
    document.getElementById("name").value = "";
    document.getElementById("username").value = "";
    document.getElementById("password").value = "";
  }

  window.logout = function() {
    alert("Logged out");
    window.location.href = "index.html";
  }

  window.onload = loadUsers;
</script>


</body>
</html>
